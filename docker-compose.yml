version: '3.7'

services:
  alan:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    restart: 'always'
    env_file:
      - docker/postgres/env.env
      - .env
      - docker/env/.email.env
    environment:
      FRONTEND_SITE: 'http://localhost:8001'
    depends_on:
      - db
      - redis
    ports:
      - '8001:8000'
    volumes:
      - ./app/alan:/app
      - redis_socket:/redis_socket
    networks:
      - alan_network

  db:
    image: postgres:13.2-alpine
    hostname: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - docker/postgres/env.env
    ports:
      - "6437:5432"
    networks:
      - alan_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 50s
      timeout: 5s
      retries: 5

  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    image: redis:6.0.1-alpine
    restart: always
    volumes:
      - redis_data:/data
      - redis_socket:/redis_socket
    ports:
      - "6385:6379"
    networks:
      - alan_network
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
      interval: 1m20s
      timeout: 5s
      retries: 3

  celery:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    entrypoint: ''
    command: celery -A source worker -l info --beat --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./app/alan:/app
      - redis_socket:/redis_socket
    env_file:
      - docker/postgres/env.env
      - .env
      - docker/env/.email.env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - alan_network


networks:
  alan_network:

volumes:
  postgres_data:
  redis_data:
  redis_socket:
